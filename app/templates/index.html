{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 class="mb-3">Hello!</h1>
            <h3 class="mb-3">Available users:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="list-group">
                <h4 class="list-group-item mb-3">List users</h4>
                {% for user in users %}

                <a href="#" class="list-group-item list-group-item-action" ,type="button">
                    <p>First Name: <b>{{user['first_name']}}</b> Last Name: <b>{{user['last_name']}}</b> Position: <b>{{user['position']}}</b>
                    </p>
                </a>


                {% endfor %}
            </div>
        </div>

    </div>
</div>


{% endblock %}
